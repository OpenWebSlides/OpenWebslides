language: ruby
rvm:
  - 2.3.4
  - 2.4.1
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
env:
  - RAILS_ENV=test CI=true TRAVIS=true
install:
  - bundle install
  - nvm install 7.10.0
  - node -v
  - npm install -g yarn
  - yarn
before_script:
  - bundle exec rails db:create
  - bundle exec rails db:migrate
script:
  - bundle exec rspec
  - yarn run test
after_script:
  - bundle exec rails documentation:generate
  - bundle exec rails documentation:deploy
