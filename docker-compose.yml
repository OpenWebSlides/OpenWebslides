version: '3'

services:
  ##
  # Application container
  #
  app:
    build: .
    env_file:
      - openwebslides.env
    environment:
      - RAILS_ENV=production
    volumes:
      - public:/app/client/dist/
      - data:/app/data/
    depends_on:
      - postgres
      - sidekiq
      - redis
    links:
      - postgres
      - redis

  ##
  # Database container
  #
  postgres:
    image: postgres:9.6
    volumes:
      - postgres:/var/lib/postgresql/data/
    restart: always

  ##
  # Sidekiq container
  #
  sidekiq:
    build: .
    env_file:
      - openwebslides.env
    volumes:
      - /var/run/postgresql/:/var/run/postgresql/
    depends_on:
      - postgres
      - redis
    links:
      - redis
    command: bundle exec sidekiq
    restart: always

  ##
  # Redis container
  #
  redis:
    image: redis:3.0
    volumes:
      - redis:/var/lib/redis/data/
    restart: always

  ##
  # Web server
  #
  nginx:
    image: nginx:1.13
    volumes:
      - public:/app/public/
      - ${PWD}/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    depends_on:
      - app
    links:
      - app
    restart: always

volumes:
  # Repository data volume
  data:

  # Public assets (frontend) volume
  public:

  # Database volume
  postgres:

  # Redis volume
  redis:
